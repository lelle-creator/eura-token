<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft EURa Shop</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; text-align: center; padding: 20px; background-color: #1e1e1e; color: #f0f0f0; }
        .container { max-width: 600px; margin: auto; background: #313233; padding: 30px; border: 4px solid #000; box-shadow: 10px 10px 0px #555; }
        
        /* Campo Nickname */
        .user-box { background: #444; padding: 15px; border: 2px dashed #55ff55; margin-bottom: 20px; }
        .user-box input { background: #000; color: #55ff55; border: 2px solid #55ff55; padding: 10px; width: 80%; font-family: inherit; font-size: 16px; text-align: center; }

        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 2px solid #444; }
        .item-info { display: flex; align-items: center; text-align: left; }
        .item-icon { width: 50px; height: 50px; margin-right: 15px; image-rendering: pixelated; }
        .btn-add { background: #55ff55; color: #000; border: 2px solid #000; padding: 8px 15px; cursor: pointer; font-weight: bold; }
        .cart-summary { margin-top: 30px; padding: 20px; background: #222; border: 2px solid #55ff55; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; background: #444; padding: 5px 10px; }
        .btn-remove { background: #ff5555; color: white; border: none; padding: 2px 8px; cursor: pointer; }
        .btn-pay { background: #5555ff; color: white; width: 100%; padding: 15px; border: 3px solid #000; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 15px; }
        .btn-pay:disabled { background: #333; color: #777; cursor: not-allowed; border-color: #444; }
        .back-link { display: block; margin-bottom: 20px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">⬅ Torna alla Home</a>
    <h1 style="color: #55ff55; text-shadow: 2px 2px #000;">MINECRAFT SHOP</h1>

    <div class="user-box">
        <label>NICKNAME MINECRAFT:</label><br><br>
        <input type="text" id="mcNickname" placeholder="Inserisci il tuo Nick" oninput="updateUI()">
    </div>

    <div class="shop-item">
        <div class="item-info">
            <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png" class="item-icon">
            <div><strong>Diamante</strong><br><small>50 EURa</small></div>
        </div>
        <button class="btn-add" onclick="addToCart('Diamante', 50)">AGGIUNGI</button>
    </div>

    <div class="shop-item">
        <div class="item-info">
            <img src="https://minecraft.wiki/images/Gold_Ingot_JE4_BE2.png" class="item-icon">
            <div><strong>Oro</strong><br><small>20 EURa</small></div>
        </div>
        <button class="btn-add" onclick="addToCart('Oro', 20)">AGGIUNGI</button>
    </div>

    <div class="cart-summary">
        <h3 style="color: #ffff55;">IL TUO ZAINO</h3>
        <div id="cartList">Vuoto</div>
        <hr>
        <div style="font-size: 20px;">TOTALE: <span id="totalDisplay" style="color: #55ff55;">0</span> EURa</div>
        <button class="btn-pay" id="payBtn" disabled>CONFERMA ACQUISTO</button>
    </div>
</div>

<script>
    let cart = [];
    let totalPrice = 0;
    const myWallet = '0xE3B332d207a06C7c676D44294b98E5d7F704241A';
    const contractAddress = '0x7beba6c16a4E1bDd04bF5a586ed45F3E0b505e22';

    function addToCart(name, price) {
        cart.push({ name, price });
        updateUI();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateUI();
    }

    function updateUI() {
        const cartList = document.getElementById('cartList');
        const totalDisplay = document.getElementById('totalDisplay');
        const payBtn = document.getElementById('payBtn');
        const nickname = document.getElementById('mcNickname').value.trim();
        
        if (cart.length === 0) {
            cartList.innerHTML = "Vuoto";
            totalPrice = 0;
            payBtn.disabled = true;
        } else {
            cartList.innerHTML = "";
            totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartList.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <button class="btn-remove" onclick="removeFromCart(${index})">X</button>
                    </div>`;
            });
            // Il pulsante si abilita solo se c'è almeno un oggetto E il nickname
            payBtn.disabled = (nickname === "");
        }
        totalDisplay.innerText = totalPrice;
    }

    document.getElementById('payBtn').addEventListener('click', async () => {
        const nick = document.getElementById('mcNickname').value.trim();
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const orderSummary = cart.map(i => i.name).join(", ");
                const hexAmount = BigInt(totalPrice * Math.pow(10, 18)).toString(16).padStart(64, '0');
                
                const data = '0xa9059cbb' + '000000000000000000000000' + myWallet.replace('0x', '').toLowerCase() + hexAmount;

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{ to: contractAddress, from: accounts[0], data: data }],
                });

                // Notifica finale con tutti i dati necessari
                alert(`PAGAMENTO EFFETTUATO!\n\nUtente: ${nick}\nOggetti: ${orderSummary}\nTX: ${txHash.substring(0,20)}...\n\nConsegna in corso sul server!`);
                
                cart = [];
                document.getElementById('mcNickname').value = "";
                updateUI();
            } catch (error) { alert("Errore: " + error.message); }
        }
    });
</script>
</body>
</html>
