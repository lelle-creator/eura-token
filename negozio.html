<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft EURa Shop</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background-color: #1e1e1e; color: #f0f0f0; }
        .container { max-width: 600px; margin: auto; background: #2d2d2d; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 2px solid #3d3d3d; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #3d3d3d; }
        .item-info { text-align: left; }
        .btn-add { background: #3c8527; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .cart-summary { margin-top: 30px; padding: 20px; background: #3d3d3d; border-radius: 15px; text-align: left; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; background: #4d4d4d; padding: 8px; border-radius: 5px; }
        .btn-remove { background: #ff4757; color: white; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-pay { background: #8247e5; color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 15px; }
        .btn-pay:disabled { background: #555; cursor: not-allowed; }
        .back-link { display: block; margin-bottom: 20px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>
    <h1 style="color: #55ff55;">Minecraft Market</h1>
    <p>Acquista risorse preziose con i tuoi EURa:</p>

    <div class="shop-item">
        <div class="item-info"><strong>üíé Diamante</strong><br><small>Prezzo: 50 EURa</small></div>
        <button class="btn-add" onclick="addToCart('Diamante', 50)">Aggiungi</button>
    </div>
    <div class="shop-item">
        <div class="item-info"><strong>üü° Oro</strong><br><small>Prezzo: 20 EURa</small></div>
        <button class="btn-add" onclick="addToCart('Oro', 20)">Aggiungi</button>
    </div>
    <div class="shop-item">
        <div class="item-info"><strong>‚ö™ Ferro</strong><br><small>Prezzo: 10 EURa</small></div>
        <button class="btn-add" onclick="addToCart('Ferro', 10)">Aggiungi</button>
    </div>
    <div class="shop-item">
        <div class="item-info"><strong>üü§ Rame</strong><br><small>Prezzo: 5 EURa</small></div>
        <button class="btn-add" onclick="addToCart('Rame', 5)">Aggiungi</button>
    </div>

    <div class="cart-summary">
        <h3>üõí Inventario Ordine</h3>
        <div id="cartList">Il carrello √® vuoto</div>
        <hr style="border: 0.5px solid #555;">
        <div style="font-size: 20px; text-align: right;">Totale: <strong id="totalDisplay" style="color: #55ff55;">0</strong> EURa</div>
        <button class="btn-pay" id="payBtn" disabled>Conferma Acquisto</button>
    </div>
</div>

<script>
    let cart = [];
    let totalPrice = 0;
    const myWallet = '0xE3B332d207a06C7c676D44294b98E5d7F704241A';
    const contractAddress = '0x7beba6c16a4E1bDd04bF5a586ed45F3E0b505e22';

    function addToCart(name, price) {
        cart.push({ name, price });
        updateUI();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateUI();
    }

    function updateUI() {
        const cartList = document.getElementById('cartList');
        const totalDisplay = document.getElementById('totalDisplay');
        const payBtn = document.getElementById('payBtn');
        
        if (cart.length === 0) {
            cartList.innerHTML = "Il carrello √® vuoto";
            totalPrice = 0;
            payBtn.disabled = true;
        } else {
            cartList.innerHTML = "";
            totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartList.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} (${item.price} EURa)</span>
                        <button class="btn-remove" onclick="removeFromCart(${index})">Rimuovi</button>
                    </div>`;
            });
            payBtn.disabled = false;
        }
        totalDisplay.innerText = totalPrice;
    }

    document.getElementById('payBtn').addEventListener('click', async () => {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const hexAmount = BigInt(totalPrice * Math.pow(10, 18)).toString(16).padStart(64, '0');
                
                const data = '0xa9059cbb' + 
                             '000000000000000000000000' + myWallet.replace('0x', '').toLowerCase() + 
                             hexAmount;

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{ to: contractAddress, from: accounts[0], data: data }],
                });

                alert("Ordine inviato! TX: " + txHash.substring(0, 15) + "...");
                cart = [];
                updateUI();
            } catch (error) {
                alert("Errore: " + error.message);
            }
        } else {
            alert("Usa MetaMask!");
        }
    });
</script>
</body>
</html>
