<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft EURa Shop</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Courier New', Courier, monospace; text-align: center; padding: 20px; background-color: #1e1e1e; color: #f0f0f0; }
        .container { max-width: 600px; margin: auto; background: #313233; padding: 30px; border: 4px solid #000; box-shadow: 10px 10px 0px #555; }
        .user-box { background: #444; padding: 15px; border: 2px dashed #55ff55; margin-bottom: 20px; }
        .user-box input { background: #000; color: #55ff55; border: 2px solid #55ff55; padding: 10px; width: 80%; font-family: inherit; font-size: 16px; text-align: center; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 2px solid #444; }
        .item-info { display: flex; align-items: center; text-align: left; }
        .item-icon { width: 40px; height: 40px; margin-right: 15px; image-rendering: pixelated; }
        .btn-add { background: #55ff55; color: #000; border: 2px solid #000; padding: 8px 15px; cursor: pointer; font-weight: bold; }
        .cart-summary { margin-top: 30px; padding: 20px; background: #222; border: 2px solid #55ff55; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; background: #444; padding: 5px 10px; }
        .btn-remove { background: #ff5555; color: white; border: none; padding: 2px 8px; cursor: pointer; }
        .btn-pay { background: #5555ff; color: white; width: 100%; padding: 15px; border: 3px solid #000; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 15px; }
        .btn-pay:disabled { background: #333; color: #777; cursor: not-allowed; border-color: #444; }
        .back-link { display: block; margin-bottom: 20px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">⬅ Torna alla Home</a>
    <h1 style="color: #55ff55; text-shadow: 2px 2px #000;">MINECRAFT SHOP</h1>

    <div class="user-box">
        <label>NICKNAME MINECRAFT:</label><br><br>
        <input type="text" id="mcNickname" placeholder="Inserisci il tuo Nick" oninput="updateUI()">
    </div>

    <div class="shop-container">
        <div class="shop-item">
            <div class="item-info">
                <img class="item-icon" src="https://minecraft.wiki/images/Netherite_Ingot_JE2_BE2.png">
                <div><strong>Netherite (64)</strong><br><small>25.00 EURa</small></div>
            </div>
            <button class="btn-add" onclick="addToCart('Netherite', 25.00)">AGGIUNGI</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <img class="item-icon" src="https://minecraft.wiki/images/Diamond_JE3_BE3.png">
                <div><strong>Diamante (64)</strong><br><small>10.00 EURa</small></div>
            </div>
            <button class="btn-add" onclick="addToCart('Diamante', 10.00)">AGGIUNGI</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <img class="item-icon" src="https://minecraft.wiki/images/Gold_Ingot_JE4_BE2.png">
                <div><strong>Oro (64)</strong><br><small>5.00 EURa</small></div>
            </div>
            <button class="btn-add" onclick="addToCart('Oro', 5.00)">AGGIUNGI</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <img class="item-icon" src="https://minecraft.wiki/images/Iron_Ingot_JE3_BE2.png">
                <div><strong>Ferro (64)</strong><br><small>1.25 EURa</small></div>
            </div>
            <button class="btn-add" onclick="addToCart('Ferro', 1.25)">AGGIUNGI</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <img class="item-icon" src="https://minecraft.wiki/images/Coal_JE4_BE3.png">
                <div><strong>Carbone (64)</strong><br><small>0.25 EURa</small></div>
            </div>
            <button class="btn-add" onclick="addToCart('Carbone', 0.25)">AGGIUNGI</button>
        </div>
    </div>

    <div class="cart-summary">
        <h3>IL TUO CARRELLO</h3>
        <div id="cartList">Vuoto</div>
        <hr style="border: 1px solid #55ff55;">
        <h4>TOTALE: <span id="totalDisplay">0</span> EURa</h4>
        <button id="payBtn" class="btn-pay" disabled>PAGA CON METAMASK</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAfSwk5rVvdsnzBN9bcSflI0qbYs1eyJHE",
        authDomain: "eura-shop-minecraft.firebaseapp.com",
        databaseURL: "https://eura-shop-minecraft-default-rtdb.firebaseio.com",
        projectId: "eura-shop-minecraft",
        storageBucket: "eura-shop-minecraft.firebasestorage.app",
        messagingSenderId: "869631374968",
        appId: "1:869631374968:web:1206d38b334144e5a9df8d"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let cart = [];
    let totalPrice = 0;
    const myWallet = '0xE3B332d207a06C7c676D44294b98E5d7F704241A';
    const contractAddress = '0x7beba6c16a4E1bDd04bF5a586ed45F3E0b505e22';

    function addToCart(name, price) {
        cart.push({ name, price });
        updateUI();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateUI();
    }

    function updateUI() {
        const cartList = document.getElementById('cartList');
        const totalDisplay = document.getElementById('totalDisplay');
        const payBtn = document.getElementById('payBtn');
        const nickname = document.getElementById('mcNickname').value.trim();
        
        if (cart.length === 0) {
            cartList.innerHTML = "Vuoto";
            totalPrice = 0;
            payBtn.disabled = true;
        } else {
            cartList.innerHTML = "";
            totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartList.innerHTML += `<div class="cart-item"><span>${item.name}</span><button class="btn-remove" onclick="removeFromCart(${index})">X</button></div>`;
            });
            // Il bottone si attiva solo se c'è un nick E almeno un oggetto
            payBtn.disabled = (nickname === "");
        }
        totalDisplay.innerText = totalPrice.toFixed(2);
    }

    document.getElementById('payBtn').addEventListener('click', async () => {
        const nick = document.getElementById('mcNickname').value.trim();
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const orderSummary = cart.map(i => i.name).join(", ");
                
                // Conversione corretta per 18 decimali
                const amountValue = BigInt(Math.floor(totalPrice * 1e18));
                const hexAmount = amountValue.toString(16).padStart(64, '0');
                const data = '0xa9059cbb' + '000000000000000000000000' + myWallet.replace('0x', '').toLowerCase() + hexAmount;

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{ to: contractAddress, from: accounts[0], data: data }],
                });

                database.ref('ordini/' + txHash).set({
                    nickname: nick,
                    prodotti: orderSummary,
                    totale: totalPrice,
                    stato: "in_attesa",
                    timestamp: Date.now()
                });

                alert(`PAGAMENTO INVIATO!\nID Ordine: ${txHash.substring(0,10)}...`);
                cart = [];
                updateUI();
            } catch (error) { alert("Errore: " + error.message); }
        } else {
            alert("Per favore installa MetaMask!");
        }
    });
</script>
</body>
</html>
