<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collega Wallet - MineCrypto</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background-color: #f4f4f9; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        .btn { background: #8247e5; color: white; border: none; padding: 15px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn:disabled { background: #ccc; }
        #status { margin-top: 20px; font-weight: bold; }
        .wallet-info { font-size: 12px; color: #666; word-break: break-all; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #8247e5;">üîó Collega Account</h2>
    <p>Inserisci il tuo Nickname Minecraft per ricevere i pagamenti nel tuo wallet.</p>
    
    <div id="wallet-display" class="wallet-info">Wallet non connesso</div>
    <button id="btn-connect" class="btn" style="background: #f6851b; margin-bottom: 10px;">CONNETTI METAMASK</button>
    
    <input type="text" id="mc-nickname" placeholder="Nickname Minecraft (es: ardea)" />
    <button id="btn-link" class="btn" disabled>COLLEGA ORA</button>
    
    <div id="status"></div>
    <br>
    <a href="index.html" style="text-decoration: none; color: #8247e5;">‚Üê Torna alla Home</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // USA LA TUA CONFIGURAZIONE FIREBASE (come in negozio.html)
    const firebaseConfig = {
        apiKey: "AIzaSyAfSwk5rVvdsnBN9bcSf1I0qbYs1eyJHE",
        authDomain: "eura-shop-minecraft.firebaseapp.com",
        databaseURL: "https://eura-shop-minecraft-default-rtdb.firebaseio.com",
        projectId: "eura-shop-minecraft",
        storageBucket: "eura-shop-minecraft.appspot.com",
        messagingSenderId: "869631374968",
        appId: "1:869631374968:web:1206d38b334144e5a9df8d"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let userWallet = "";

    const btnConnect = document.getElementById('btn-connect');
    const btnLink = document.getElementById('btn-link');
    const statusDiv = document.getElementById('status');
    const walletDisplay = document.getElementById('wallet-display');

    // 1. Connetti MetaMask
    btnConnect.onclick = async () => {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userWallet = accounts[0];
                walletDisplay.innerText = "Connesso: " + userWallet;
                btnLink.disabled = false;
                btnConnect.style.display = "none";
            } catch (err) {
                statusDiv.innerText = "Errore connessione wallet.";
            }
        } else {
            alert("Installa MetaMask!");
        }
    };

    // 2. Salva su Firebase
    btnLink.onclick = function() {
        const nick = document.getElementById('mc-nickname').value.trim().toLowerCase();
        
        if (nick === "") {
            alert("Inserisci un nickname!");
            return;
        }

        statusDiv.innerHTML = "Salvataggio in corso...";

        // Crea o aggiorna l'associazione nel database
        database.ref('utenti/' + nick).set({
            wallet: userWallet,
            timestamp: Date.now()
        }).then(() => {
            statusDiv.style.color = "green";
            statusDiv.innerHTML = "‚úÖ Collegamento riuscito!<br>Ora puoi ricevere MineCrypto.";
        }).catch((error) => {
            statusDiv.style.color = "red";
            statusDiv.innerHTML = "Errore: " + error.message;
        });
    };
</script>

</body>
</html>
