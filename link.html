<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stato Collegamento - MineCrypto</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    
    <style>
        :root { --primary: #8247e5; --bg: #0f111a; --card: #1a1d2b; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: var(--card); border-radius: 24px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); width: 100%; max-width: 450px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .status-icon { font-size: 50px; margin-bottom: 20px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-block; margin-top: 20px; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .info-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin: 20px 0; font-size: 14px; border-left: 4px solid var(--primary); }
        code { color: #55ff55; background: #000; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="card">
    <div id="icon" class="status-icon">ü¶ä</div>
    <h2 id="title">Verifica Account</h2>
    <p id="description">Collega il tuo wallet per controllare l'associazione con Minecraft.</p>

    <div id="statusContent">
        <button onclick="checkStatus()" class="btn">CONNETTI METAMASK</button>
    </div>

    <div id="instructions" class="info-box" style="display:none; text-align: left;">
        <b>Come collegarsi:</b><br>
        1. Entra nel server Minecraft.<br>
        2. Digita: <code>/collega [tuo_wallet]</code><br>
        3. Torna qui e ricarica la pagina.
    </div>

    <a href="index.html" style="display:block; margin-top:30px; color:#666; font-size:12px; text-decoration:none;">‚Üê Torna alla Home</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // CORREZIONE CONFIGURAZIONE: Nota come le parentesi racchiudono tutto
    const firebaseConfig = {
        apiKey: "AlzaSyAfSwk5rVvdsnBN9bcSf1l0qbYs1eyJHE",
        databaseURL: "https://eura-shop-minecraft-default-rtdb.firebaseio.com"
    };

    // Inizializzazione corretta
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    async function checkStatus() {
        // Se ethers non √® caricato, questo eviter√† il crash e ti avviser√†
        if (typeof ethers === 'undefined') {
            alert("Errore: Libreria ethers non caricata. Controlla la connessione.");
            return;
        }

        const title = document.getElementById('title');
        const desc = document.getElementById('description');
        const content = document.getElementById('statusContent');
        
        if (!window.ethereum) return alert("Per favore installa MetaMask!");

        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const wallet = (await signer.getAddress()).toLowerCase();

            title.innerText = "Ricerca associazione...";
            
            db.ref('wallet_to_nick/' + wallet).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const nick = snapshot.val();
                    document.getElementById('icon').innerText = "‚úÖ";
                    title.innerText = "Account Collegato!";
                    desc.innerHTML = `Il tuo wallet √® associato a: <b>${nick.toUpperCase()}</b>`;
                    content.innerHTML = `<a href="preleva.html" class="btn">VAI ALLA DASHBOARD</a>`;
                } else {
                    document.getElementById('icon').innerText = "‚ùå";
                    title.innerText = "Nessun Link Trovato";
                    desc.innerText = "Usa /collega in gioco con questo wallet.";
                    document.getElementById('instructions').style.display = "block";
                }
            });
        } catch (e) {
            console.error(e);
            alert("Errore connessione: " + e.message);
        }
    }
</script>
</body>
</html>
