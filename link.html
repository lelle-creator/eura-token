<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collega Wallet - MineCrypto</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background-color: #f4f4f9; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        .btn { background: #8247e5; color: white; border: none; padding: 15px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-metamask { background: #f6851b; margin-bottom: 15px; }
        #status { margin-top: 20px; font-weight: bold; min-height: 40px; }
        .wallet-info { font-size: 12px; color: #666; word-break: break-all; margin-bottom: 10px; }
        .step { font-size: 14px; color: #8247e5; font-weight: bold; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #8247e5;">üîó Collega Account</h2>
    <p>Associa il tuo Wallet al Nickname di gioco in modo sicuro.</p>
    
    <div id="wallet-display" class="wallet-info">MetaMask non connesso</div>
    <button id="btn-connect" class="btn btn-metamask">1. CONNETTI METAMASK</button>
    
    <hr style="border: 1px solid #eee; margin: 20px 0;">

    <label class="step">2. INSERISCI DATI DI GIOCO</label>
    <input type="text" id="mc-nickname" placeholder="Nickname Minecraft" />
    <input type="text" id="link-code" placeholder="Codice Segreto (dal server)" />
    
    <button id="btn-link" class="btn" disabled>3. VERIFICA E COLLEGA</button>
    
    <div id="status"></div>
    <br>
    <a href="index.html" style="text-decoration: none; color: #8247e5; font-size: 14px;">‚Üê Torna alla Home</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAfSwk5rVvdsnBN9bcSf1I0qbYs1eyJHE",
        authDomain: "eura-shop-minecraft.firebaseapp.com",
        databaseURL: "https://eura-shop-minecraft-default-rtdb.firebaseio.com",
        projectId: "eura-shop-minecraft",
        storageBucket: "eura-shop-minecraft.appspot.com",
        messagingSenderId: "869631374968",
        appId: "1:869631374968:web:1206d38b334144e5a9df8d"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let userWallet = "";
    const btnConnect = document.getElementById('btn-connect');
    const btnLink = document.getElementById('btn-link');
    const statusDiv = document.getElementById('status');
    const walletDisplay = document.getElementById('wallet-display');

    // 1. Logica MetaMask
    btnConnect.onclick = async () => {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userWallet = accounts[0];
                walletDisplay.innerText = "Wallet: " + userWallet;
                walletDisplay.style.color = "#8247e5";
                btnLink.disabled = false;
                btnConnect.innerText = "METAMASK CONNESSO ‚úÖ";
                btnConnect.style.opacity = "0.7";
            } catch (err) {
                statusDiv.innerText = "Errore connessione wallet.";
            }
        } else {
            alert("Installa MetaMask per continuare!");
        }
    };

    // 2. Logica di Verifica e Salvataggio
    btnLink.onclick = function() {
        const nick = document.getElementById('mc-nickname').value.trim().toLowerCase();
        const inputCode = document.getElementById('link-code').value.trim();
        
        if (!nick || !inputCode) {
            statusDiv.style.color = "orange";
            statusDiv.innerText = "Inserisci sia Nickname che Codice!";
            return;
        }

        statusDiv.style.color = "black";
        statusDiv.innerText = "Verifica in corso...";

        // Controlla se il codice su Firebase corrisponde
        database.ref('richieste_collegamento/' + nick).once('value').then((snapshot) => {
            const data = snapshot.val();
            
            // Verifica se il codice esiste e se coincide
            if (data && String(data.codice) === String(inputCode)) {
                // Procedi al salvataggio definitivo
                return database.ref('utenti/' + nick).set({
                    wallet: userWallet,
                    timestamp: Date.now()
                });
            } else {
                throw new Error("Codice errato o non richiesto in gioco!");
            }
        }).then(() => {
            statusDiv.style.color = "green";
            statusDiv.innerHTML = "‚úÖ Collegamento riuscito!<br>Ora puoi ricevere MineCrypto.";
            // Pulisce i campi per sicurezza
            document.getElementById('link-code').value = "";
        }).catch((error) => {
            statusDiv.style.color = "red";
            statusDiv.innerHTML = "‚ùå " + error.message;
        });
    };
</script>
</body>
</html>
